apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-deployment
  labels:
    app: rails
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails-eks
  template:
    metadata:
      labels:
        app: rails-eks
    spec:
      containers:
      - name: rails-eks
        image: 024259377595.dkr.ecr.ap-northeast-1.amazonaws.com/rails-eks:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: rails-config


---

apiVersion: v1
kind: Service
metadata:
  name: rails-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"
spec:
  selector:
    app: rails-eks
  ports:
  - name: http
    port: 80
    targetPort: 3000
  type: LoadBalancer
